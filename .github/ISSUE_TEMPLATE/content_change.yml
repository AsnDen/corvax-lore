name: "Изменение контента"
description: "Правка существующего материала"
title: "[Изменение] Краткое описание"
labels: ["Изменение"]
body:
  - type: dropdown
    id: category
    attributes:
      label: "Категория"
      options:
        - "Вооружение"
        - "Вселенная"
        - "Государства"
        - "Истории"
        - "Корпорации"
        - "Объекты"
        - "Организации"
        - "Повседневность"
        - "Расы"
        - "Существа"
        - "Технологии"
        - "Товары"
        - "Явления"
        - "Другое"
    validations:
      required: true

  - type: textarea
    id: changes
    attributes:
      label: "Какие изменения нужны?"
      placeholder: "Пример: Исправить описание станции «Delta» в разделе «Объекты»"
    validations:
      required: true
