name: "Ошибка"
description: "Сообщить о неточности или проблеме"
title: "[Ошибка] Краткое описание"
labels: ["Ошибка"]
body:
  - type: dropdown
    id: error_category
    attributes:
      label: "Категория"
      options:
        - "Вооружение"
        - "Вселенная"
        - "Государства"
        - "Истории"
        - "Корпорации"
        - "Объекты"
        - "Организации"
        - "Повседневность"
        - "Расы"
        - "Существа"
        - "Технологии"
        - "Товары"
        - "Явления"
        - "Другое"
    validations:
      required: true

  - type: markdown
    id: error_info
    attributes:
      value: |
        <details>
          <summary> ℹ️ Автоматический лейбл. Не удаляйте этот блок. </summary>
          Этот блок добавляет лейбл на основе выбранной категории.
        </details>

  - type: input
    id: error_label_hidden
    attributes:
      label: "Служебное поле (не изменять)"
      value: ${{ github.event.issue.labels[1].name }}
    validations:
      required: false

  - type: textarea
    id: error_description
    attributes:
      label: "Описание ошибки"
      placeholder: "Пример: В статье о корпорации «Нанотрейзен» ошибка в разделе о флоте"
    validations:
      required: true
