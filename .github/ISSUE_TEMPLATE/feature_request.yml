name: "Предложение нового контента"
description: "Добавить статью/материал в лор"
title: "[Новый контент] Краткое описание"
labels: ["Новый контент"]
body:
  - type: dropdown
    id: category
    attributes:
      label: "Категория"
      options:
        - "Вооружение"
        - "Вселенная"
        - "Государства"
        - "Истории"
        - "Корпорации"
        - "Объекты"
        - "Организации"
        - "Повседневность"
        - "Расы"
        - "Существа"
        - "Технологии"
        - "Товары"
        - "Явления"
        - "Другое"
    validations:
      required: true
  - type: markdown
    id: category_label
    attributes:
        label: "Скрытый лейбл категории"
        value: |
          <details>
            <summary> ℹ️ Автоматический лейбл. Не удаляйте этот блок. </summary>
            Этот блок добавляет автоматический лейбл на основе выбранной категории.
            <br>
          </details>
    
  - type: input
    id: category_label_hidden
    validations:
      required: false
    attributes:
         label: "Скрытый input для лейбла категории"
         value: ${{ github.event.issue.labels[1].name }}
        
  - type: textarea
    id: description
    attributes:
      label: "Описание"
      description: "Подробно опишите, что вы хотите добавить (персонаж, объект, событие и т.д.)"
    validations:
      required: true
